<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            overscroll-behavior: none;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: linear-gradient(135deg, #1a0a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            min-height: -webkit-fill-available;
            overflow-x: hidden;
        }

        /* ===== INTRO ANIMATION ===== */
        #intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #38003c 0%, #00ff87 100%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease, visibility 1s ease;
            padding: 20px;
        }

        #intro-screen.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .intro-container {
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        .pl-logo {
            width: clamp(100px, 25vw, 180px);
            height: clamp(100px, 25vw, 180px);
            margin-bottom: 20px;
            animation: logoFloat 3s ease-in-out infinite, logoGlow 2s ease-in-out infinite alternate;
            filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.5));
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(3deg); }
        }

        @keyframes logoGlow {
            0% { filter: drop-shadow(0 0 20px rgba(0, 255, 135, 0.5)); }
            100% { filter: drop-shadow(0 0 40px rgba(255, 215, 0, 0.8)); }
        }

        .football-particle {
            position: absolute;
            font-size: clamp(16px, 4vw, 28px);
            animation: particleFall linear infinite;
            opacity: 0.7;
            pointer-events: none;
        }

        @keyframes particleFall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        .intro-title {
            font-size: clamp(1.6rem, 7vw, 3rem);
            font-weight: 900;
            color: white;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8), 0 4px 8px rgba(0, 0, 0, 0.5);
            animation: titlePulse 2s ease-in-out infinite;
            margin-bottom: 10px;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        .intro-subtitle {
            font-size: clamp(0.95rem, 3.5vw, 1.6rem);
            color: #ffd700;
            margin-bottom: 25px;
            animation: fadeInUp 1s ease 0.5s both;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .start-btn {
            padding: clamp(14px, 3.5vw, 20px) clamp(35px, 9vw, 55px);
            font-size: clamp(1rem, 3.5vw, 1.4rem);
            font-weight: 700;
            color: #38003c;
            background: linear-gradient(135deg, #ffd700, #ffed4a, #ffd700);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
            animation: fadeInUp 1s ease 1s both;
            -webkit-touch-callout: none;
            user-select: none;
        }

        .start-btn:active {
            transform: scale(0.96);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        @media (hover: hover) and (pointer: fine) {
            .start-btn:hover {
                transform: scale(1.05);
                box-shadow: 0 12px 35px rgba(255, 215, 0, 0.6);
            }
        }

        .loading-container {
            width: min(280px, 85%);
            margin-top: 25px;
            animation: fadeInUp 1s ease 1.5s both;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .loading-container.hidden {
            opacity: 0;
            transform: translateY(-10px);
            pointer-events: none;
        }

        .loading-text {
            color: white;
            margin-bottom: 8px;
            font-size: clamp(0.85rem, 2.8vw, 1rem);
        }

        .loading-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00ff87, #ffd700);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .spotlight {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background: radial-gradient(circle at 50% 50%, transparent 0%, rgba(0, 0, 0, 0.3) 100%);
            animation: spotlightMove 5s ease-in-out infinite;
        }

        @keyframes spotlightMove {
            0%, 100% { background: radial-gradient(circle at 30% 30%, transparent 0%, rgba(0, 0, 0, 0.4) 100%); }
            25% { background: radial-gradient(circle at 70% 30%, transparent 0%, rgba(0, 0, 0, 0.4) 100%); }
            50% { background: radial-gradient(circle at 70% 70%, transparent 0%, rgba(0, 0, 0, 0.4) 100%); }
            75% { background: radial-gradient(circle at 30% 70%, transparent 0%, rgba(0, 0, 0, 0.4) 100%); }
        }

        /* ===== GAME SCREEN ===== */
        #game-screen {
            display: none;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            padding: 12px;
            padding-bottom: calc(12px + env(safe-area-inset-bottom));
        }

        #game-screen.active {
            display: block;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .game-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Header */
        .game-header {
            text-align: center;
            padding: 12px 15px;
            background: linear-gradient(135deg, rgba(56, 0, 60, 0.95), rgba(0, 255, 135, 0.25));
            border-radius: 16px;
            border: 2px solid #00ff87;
            position: relative;
            overflow: hidden;
        }

        .game-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: headerShine 3s infinite;
        }

        @keyframes headerShine {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }

        .game-header h1 {
            font-size: clamp(0.95rem, 3.5vw, 1.8rem);
            color: #ffd700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            position: relative;
        }

        .header-stats {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 8px;
            flex-wrap: wrap;
        }

        .current-prize {
            font-size: clamp(1.4rem, 5.5vw, 2.2rem);
            color: #00ff87;
            font-weight: 900;
            animation: prizeGlow 2s ease-in-out infinite alternate;
        }

        @keyframes prizeGlow {
            0% { text-shadow: 0 0 10px rgba(0, 255, 135, 0.5); }
            100% { text-shadow: 0 0 25px rgba(0, 255, 135, 1), 0 0 40px rgba(0, 255, 135, 0.5); }
        }

        .progress-indicator {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .progress-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .progress-dot.completed {
            background: #4CAF50;
        }

        .progress-dot.current {
            background: #ffd700;
            transform: scale(1.3);
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.8);
        }

        .progress-dot.milestone {
            border: 2px solid #00ff87;
            background: transparent;
        }

        .progress-dot.milestone.completed {
            background: #00ff87;
        }

        /* Question Area */
        .question-area {
            background: linear-gradient(180deg, #1a1a3e 0%, #0d0d2b 100%);
            border-radius: 20px;
            padding: clamp(15px, 4vw, 25px);
            border: 2px solid #38003c;
            box-shadow: 0 0 30px rgba(56, 0, 60, 0.5), inset 0 0 50px rgba(0, 255, 135, 0.05);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            flex-wrap: wrap;
            gap: 8px;
        }

        .question-number {
            color: #00ff87;
            font-size: clamp(0.85rem, 2.8vw, 1.1rem);
            font-weight: 700;
        }

        .difficulty-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: clamp(0.7rem, 2.2vw, 0.85rem);
            font-weight: 600;
        }

        .difficulty-easy { background: #4CAF50; color: white; }
        .difficulty-medium { background: #FF9800; color: white; }
        .difficulty-hard { background: #f44336; color: white; }
        .difficulty-ultimate { 
            background: linear-gradient(135deg, #ffd700, #ff6b6b); 
            color: #38003c;
            animation: ultimatePulse 1.5s ease-in-out infinite;
        }

        @keyframes ultimatePulse {
            0%, 100% { box-shadow: 0 0 5px rgba(255, 215, 0, 0.5); }
            50% { box-shadow: 0 0 15px rgba(255, 215, 0, 0.8); }
        }

        .question-text {
            font-size: clamp(1rem, 3.2vw, 1.35rem);
            color: white;
            margin: 0 0 20px;
            line-height: 1.7;
            padding: clamp(14px, 3.5vw, 20px);
            background: linear-gradient(135deg, rgba(56, 0, 60, 0.4), rgba(0, 255, 135, 0.08));
            border-radius: 14px;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        /* Lifelines */
        .lifelines {
            display: flex;
            justify-content: center;
            gap: clamp(12px, 4vw, 20px);
            margin-bottom: 18px;
        }

        .lifeline-btn {
            width: clamp(52px, 14vw, 65px);
            height: clamp(52px, 14vw, 65px);
            border-radius: 50%;
            border: 3px solid #ffd700;
            background: linear-gradient(145deg, #2a2a5a, #1a1a3e);
            color: #ffd700;
            font-size: clamp(0.75rem, 2.8vw, 1.1rem);
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s ease, opacity 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-touch-callout: none;
            user-select: none;
            position: relative;
        }

        .lifeline-btn::after {
            content: attr(data-label);
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.65rem;
            color: rgba(255, 255, 255, 0.6);
            white-space: nowrap;
        }

        .lifeline-btn:active:not(:disabled) {
            transform: scale(0.92);
        }

        @media (hover: hover) and (pointer: fine) {
            .lifeline-btn:hover:not(:disabled) {
                background: linear-gradient(135deg, #ffd700, #ff9800);
                color: #38003c;
                transform: scale(1.08);
            }
        }

        .lifeline-btn:disabled {
            opacity: 0.35;
            cursor: not-allowed;
            border-color: #666;
            color: #666;
        }

        .lifeline-btn:disabled::after {
            color: rgba(255, 255, 255, 0.3);
        }

        /* Answers Grid */
        .answers-grid {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .answer-btn {
            padding: clamp(14px, 3.5vw, 18px) clamp(14px, 3.5vw, 20px);
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            color: white;
            background: linear-gradient(135deg, #2a2a5a, #1a1a3e);
            border: 2px solid #38003c;
            border-radius: 14px;
            cursor: pointer;
            transition: transform 0.15s ease, border-color 0.15s ease, background 0.15s ease;
            text-align: left;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            min-height: 56px;
            -webkit-touch-callout: none;
            user-select: none;
        }

        .answer-btn:active:not(:disabled):not(.selected):not(.correct):not(.wrong) {
            transform: scale(0.98);
            background: linear-gradient(135deg, #3a3a6a, #2a2a4e);
            border-color: #00ff87;
        }

        @media (hover: hover) and (pointer: fine) {
            .answer-btn:hover:not(:disabled):not(.selected):not(.correct):not(.wrong) {
                background: linear-gradient(135deg, #38003c, #00ff87);
                border-color: #00ff87;
                transform: scale(1.01);
            }
        }

        .answer-btn.selected {
            background: linear-gradient(135deg, #ffd700, #e6ac00);
            border-color: #ffd700;
            color: #38003c;
            animation: selectedPulse 0.8s ease-in-out infinite;
        }

        @keyframes selectedPulse {
            0%, 100% { box-shadow: 0 0 15px rgba(255, 215, 0, 0.5); }
            50% { box-shadow: 0 0 30px rgba(255, 215, 0, 0.9); }
        }

        .answer-btn.correct {
            background: linear-gradient(135deg, #4CAF50, #388E3C);
            border-color: #4CAF50;
            animation: correctBounce 0.5s ease;
        }

        @keyframes correctBounce {
            0%, 100% { transform: scale(1); }
            30% { transform: scale(1.03); }
            60% { transform: scale(0.98); }
        }

        .answer-btn.wrong {
            background: linear-gradient(135deg, #f44336, #c62828);
            border-color: #f44336;
            animation: wrongShake 0.5s ease;
        }

        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-8px); }
            40% { transform: translateX(8px); }
            60% { transform: translateX(-6px); }
            80% { transform: translateX(6px); }
        }

        .answer-btn:disabled {
            cursor: not-allowed;
        }

        .answer-btn.hidden-answer {
            opacity: 0;
            transform: scale(0.9);
            pointer-events: none;
            min-height: 0;
            padding: 0;
            margin: 0;
            border: none;
            height: 0;
            overflow: hidden;
        }

        .answer-letter {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: clamp(30px, 8vw, 38px);
            height: clamp(30px, 8vw, 38px);
            min-width: clamp(30px, 8vw, 38px);
            background: linear-gradient(135deg, #ffd700, #ff9800);
            color: #38003c;
            border-radius: 50%;
            font-weight: 900;
            margin-right: clamp(10px, 3vw, 15px);
            font-size: clamp(0.85rem, 2.8vw, 1rem);
            flex-shrink: 0;
        }

        .answer-btn.selected .answer-letter,
        .answer-btn.correct .answer-letter,
        .answer-btn.wrong .answer-letter {
            background: rgba(255, 255, 255, 0.3);
            color: inherit;
        }

        .answer-text {
            flex: 1;
            line-height: 1.4;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .walk-away-btn {
            padding: clamp(10px, 2.5vw, 12px) clamp(20px, 5vw, 28px);
            font-size: clamp(0.85rem, 2.8vw, 0.95rem);
            color: #ffd700;
            background: transparent;
            border: 2px solid #ffd700;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.2s ease;
            -webkit-touch-callout: none;
            user-select: none;
        }

        .walk-away-btn:active {
            transform: scale(0.96);
            background: rgba(255, 215, 0, 0.1);
        }

        @media (hover: hover) and (pointer: fine) {
            .walk-away-btn:hover {
                background: #ffd700;
                color: #38003c;
            }
        }

        .ladder-btn {
            padding: clamp(10px, 2.5vw, 12px) clamp(20px, 5vw, 28px);
            font-size: clamp(0.85rem, 2.8vw, 0.95rem);
            color: #00ff87;
            background: transparent;
            border: 2px solid #00ff87;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.2s ease;
            -webkit-touch-callout: none;
            user-select: none;
        }

        .ladder-btn:active {
            transform: scale(0.96);
            background: rgba(0, 255, 135, 0.1);
        }

        /* Money Ladder Modal */
        .ladder-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1500;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .ladder-modal.active {
            display: flex;
            opacity: 1;
        }

        .ladder-content {
            background: linear-gradient(180deg, #1a1a3e 0%, #0d0d2b 100%);
            border-radius: 20px;
            padding: 20px;
            border: 3px solid #ffd700;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.3);
            max-width: 350px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .ladder-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 12px;
            border-bottom: 2px solid rgba(255, 215, 0, 0.3);
        }

        .ladder-title {
            color: #ffd700;
            font-size: 1.2rem;
            font-weight: 700;
        }

        .ladder-close {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid #ffd700;
            background: transparent;
            color: #ffd700;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ladder-close:active {
            background: #ffd700;
            color: #38003c;
        }

        .ladder-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 14px;
            margin: 4px 0;
            border-radius: 10px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
        }

        .ladder-item.current {
            background: linear-gradient(135deg, #ffd700, #ff9800);
            color: #38003c;
            font-weight: 700;
            transform: scale(1.03);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        .ladder-item.completed {
            background: linear-gradient(135deg, #4CAF50, #388E3C);
            color: white;
        }

        .ladder-item.milestone {
            border: 2px solid #00ff87;
        }

        .ladder-item .q-num {
            color: #00ff87;
            font-weight: 600;
        }

        .ladder-item.current .q-num,
        .ladder-item.completed .q-num {
            color: inherit;
        }

        .ladder-item .amount {
            color: white;
            font-weight: 600;
        }

        .ladder-item.current .amount,
        .ladder-item.completed .amount {
            color: inherit;
        }

        /* Result Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.92);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 20px;
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.5s ease;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a3e, #0d0d2b);
            border: 3px solid #ffd700;
            border-radius: 25px;
            padding: clamp(25px, 7vw, 45px);
            text-align: center;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.3);
        }

        .modal-icon {
            font-size: clamp(3.5rem, 18vw, 5.5rem);
            margin-bottom: 15px;
            animation: iconBounce 1s ease infinite;
        }

        @keyframes iconBounce {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(-5deg); }
            75% { transform: scale(1.1) rotate(5deg); }
        }

        .modal-title {
            font-size: clamp(1.2rem, 5vw, 1.8rem);
            color: #ffd700;
            margin-bottom: 12px;
        }

        .modal-prize {
            font-size: clamp(1.8rem, 8vw, 2.8rem);
            color: #00ff87;
            font-weight: 900;
            margin-bottom: 25px;
            text-shadow: 0 0 20px rgba(0, 255, 135, 0.5);
        }

        .modal-btn {
            padding: clamp(12px, 3vw, 16px) clamp(28px, 8vw, 40px);
            font-size: clamp(1rem, 3.5vw, 1.15rem);
            color: #38003c;
            background: linear-gradient(135deg, #ffd700, #ff9800);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s ease;
            font-weight: 700;
            -webkit-touch-callout: none;
            user-select: none;
        }

        .modal-btn:active {
            transform: scale(0.96);
        }

        @media (hover: hover) and (pointer: fine) {
            .modal-btn:hover {
                transform: scale(1.05);
                box-shadow: 0 8px 25px rgba(255, 215, 0, 0.5);
            }
        }

        /* Custom Alert Modal */
        .alert-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 3000;
            padding: 20px;
        }

        .alert-modal.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .alert-content {

        function initGame() {
            currentQuestion = 0;
            currentPrize = 0;
            guaranteedPrize = 0;
            isProcessing = false;
            lifelines = { fiftyFifty: true, phoneFriend: true, askAudience: true };
            
            $('lifeline-5050').disabled = false;
            $('lifeline-phone').disabled = false;
            $('lifeline-audience').disabled = false;
            
            buildProgressIndicator();
            buildLadder();
            loadQuestion();
        }

        function buildProgressIndicator() {
            const container = $('progress-indicator');
            container.innerHTML = '';
            
            questions.forEach((q, i) => {
                const dot = document.createElement('div');
                dot.className = 'progress-dot' + (q.milestone ? ' milestone' : '');
                dot.id = 'progress-' + i;
                container.appendChild(dot);
            });
        }

        function updateProgress() {
            questions.forEach((_, i) => {
                const dot = $('progress-' + i);
                dot.classList.remove('current', 'completed');
                if (i < currentQuestion) dot.classList.add('completed');
                else if (i === currentQuestion) dot.classList.add('current');
            });
        }

        function buildLadder() {
            const buildItems = (container) => {
                container.innerHTML = '';
                for (let i = questions.length - 1; i >= 0; i--) {
                    const q = questions[i];
                    const item = document.createElement('div');
                    item.className = 'ladder-item' + (q.milestone ? ' milestone' : '');
                    item.dataset.index = i;
                    item.innerHTML = `<span class="q-num">Q${q.id}</span><span class="amount">${q.prize}</span>`;
                    container.appendChild(item);
                }
            };
            
            buildItems($('ladder-items'));
            buildItems($('desktop-ladder-items'));
        }

        function updateLadder() {
            const updateItems = (containerSelector) => {
                const items = document.querySelectorAll(`${containerSelector} .ladder-item`);
                items.forEach(item => {
                    const idx = parseInt(item.dataset.index);
                    item.classList.remove('current', 'completed');
                    if (idx < currentQuestion) item.classList.add('completed');
                    else if (idx === currentQuestion) item.classList.add('current');
                });
            };
            
            updateItems('#ladder-items');
            updateItems('#desktop-ladder-items');
        }

        function loadQuestion() {
            const q = questions[currentQuestion];
            
            $('q-number').textContent = q.id;
            $('question-text').textContent = q.question;
            $('current-prize').textContent = currentPrize > 0 ? '$' + currentPrize.toLocaleString() : '$0';
            
            const diffBadge = $('difficulty-badge');
            diffBadge.textContent = q.difficulty;
            diffBadge.className = 'difficulty-badge difficulty-' + 
                { 'Á∞°ÂñÆ': 'easy', '‰∏≠Á≠â': 'medium', 'Âõ∞Èõ£': 'hard', 'ÁµÇÊ•µ': 'ultimate' }[q.difficulty];
            
            const buttons = $$('.answer-btn');
            const letters = ['A', 'B', 'C', 'D'];
            
            buttons.forEach((btn, i) => {
                btn.className = 'answer-btn';
                btn.disabled = false;
                btn.innerHTML = `<span class="answer-letter">${letters[i]}</span><span class="answer-text">${q.answers[i]}</span>`;
            });
            
            updateProgress();
            updateLadder();
        }

        function selectAnswer(index) {
            if (isProcessing) return;
            isProcessing = true;
            
            const buttons = $$('.answer-btn');
            const q = questions[currentQuestion];
            
            buttons.forEach(btn => btn.disabled = true);
            buttons[index].classList.add('selected');
            playSound('select');
            
            setTimeout(() => {
                buttons[index].classList.remove('selected');
                
                if (index === q.correct) {
                    buttons[index].classList.add('correct');
                    playSound('correct');
                    currentPrize = q.prizeValue;
                    if (q.milestone) guaranteedPrize = q.prizeValue;
                    $('current-prize').textContent = '$' + currentPrize.toLocaleString();
                    
                    setTimeout(() => {
                        currentQuestion++;
                        isProcessing = false;
                        if (currentQuestion >= questions.length) {
                            showResult(true, currentPrize);
                        } else {
                            loadQuestion();
                        }
                    }, 1500);
                } else {
                    buttons[index].classList.add('wrong');
                    buttons[q.correct].classList.add('correct');
                    playSound('wrong');
                    
                    setTimeout(() => {
                        isProcessing = false;
                        showResult(false, guaranteedPrize);
                    }, 2000);
                }
            }, 1500);
        }

        // ===== LIFELINES =====
        function useFiftyFifty() {
            if (!lifelines.fiftyFifty || isProcessing) return;
            lifelines.fiftyFifty = false;
            $('lifeline-5050').disabled = true;
            playSound('select');
            
            const q = questions[currentQuestion];
            const buttons = $$('.answer-btn');
            const wrongIndices = [0,1,2,3].filter(i => i !== q.correct);
            
            // Shuffle and pick 2
            wrongIndices.sort(() => Math.random() - 0.5);
            [wrongIndices[0], wrongIndices[1]].forEach(i => {
                buttons[i].classList.add('hidden-answer');
                buttons[i].disabled = true;
            });
        }

        function usePhoneFriend() {
            if (!lifelines.phoneFriend || isProcessing) return;
            lifelines.phoneFriend = false;
            $('lifeline-phone').disabled = true;
            playSound('select');
            
            const q = questions[currentQuestion];
            const letters = ['A', 'B', 'C', 'D'];
            const confidence = Math.floor(Math.random() * 25) + 70;
            
            showAlert(
                `üìû ‰Ω†ÂòÖÊúãÂèãË©±Ôºö\n\n„ÄåÊàëË´óÊáâË©≤‰øÇ ${letters[q.correct]}...\nÊàë${confidence}%ËÇØÂÆöÔºÅ„Äç`,
                [{ text: 'ÊòéÁôΩ', class: 'primary' }]
            );
        }

        function useAskAudience() {
            if (!lifelines.askAudience || isProcessing) return;
            lifelines.askAudience = false;
            $('lifeline-audience').disabled = true;
            playSound('select');
            
            const q = questions[currentQuestion];
            const votes = [0, 0, 0, 0];
            votes[q.correct] = Math.floor(Math.random() * 25) + 55;
            
            let remaining = 100 - votes[q.correct];
            [0,1,2,3].filter(i => i !== q.correct).forEach((i, idx, arr) => {
                if (idx === arr.length - 1) {
                    votes[i] = remaining;
                } else {
                    const vote = Math.floor(Math.random() * remaining * 0.5);
                    votes[i] = vote;
                    remaining -= vote;
                }
            });
            
            const letters = ['A', 'B', 'C', 'D'];
            let html = '<div style="text-align:left;margin-bottom:15px;font-size:1.1rem;">üë• ÁèæÂ†¥ËßÄÁúæÊäïÁ•®Ôºö</div>';
            
            letters.forEach((letter, i) => {
                html += `
                    <div class="vote-bar-container">
                        <div class="vote-bar-label">
                            <span>${letter}</span>
                            <span>${votes[i]}%</span>
                        </div>
                        <div class="vote-bar">
                            <div class="vote-bar-fill" style="width:${votes[i]}%"></div>
                        </div>
                    </div>`;
            });
            
            showAlertHTML(html, [{ text: 'ÊòéÁôΩ', class: 'primary' }]);
        }

        // ===== UI HELPERS =====
        function showAlert(text, buttons) {
            $('alert-text').textContent = text;
            $('alert-text').style.whiteSpace = 'pre-wrap';
            renderAlertButtons(buttons);
            $('alert-modal').classList.add('active');
        }

        function showAlertHTML(html, buttons) {
            $('alert-text').innerHTML = html;
            $('alert-text').style.whiteSpace = 'normal';
            renderAlertButtons(buttons);
            $('alert-modal').classList.add('active');
        }

        function renderAlertButtons(buttons) {
            const container = $('alert-buttons');
            container.innerHTML = '';
            buttons.forEach(btn => {
                const button = document.createElement('button');
                button.className = 'alert-btn ' + (btn.class || 'primary');
                button.textContent = btn.text;
                button.onclick = () => {
                    $('alert-modal').classList.remove('active');
                    if (btn.onClick) btn.onClick();
                };
                container.appendChild(button);
            });
        }

        function showConfirm(text, onConfirm) {
            showAlert(text, [
                { text: 'Á¢∫ÂÆö', class: 'confirm', onClick: onConfirm },
                { text: 'ÂèñÊ∂à', class: 'cancel' }
            ]);
        }

        function walkAway() {
            if (isProcessing) return;
            showConfirm(
                `‰Ω†Á¢∫ÂÆöË¶ÅË¢ã‰Ωè $${currentPrize.toLocaleString()} Ëµ∞Ôºü`,
                () => {
                    playSound('select');
                    showResult(true, currentPrize, true);
                }
            );
        }

        function toggleLadder() {
            $('ladder-modal').classList.add('active');
        }

        function closeLadder() {
            $('ladder-modal').classList.remove('active');
        }

        function showResult(won, prize, walkedAway = false) {
            const icon = $('modal-icon');
            const title = $('modal-title');
            
            if (won && !walkedAway && prize === 10000000) {
                icon.textContent = 'üèÜ';
                title.textContent = '‰Ω†Ë¥èÂíóÔºÅÊàêÁÇ∫ÁôæËê¨ÂØåÁøÅÔºÅ';
                playSound('win');
                createConfetti();
            } else if (won || walkedAway) {
                icon.textContent = 'üí∞';
                title.textContent = walkedAway ? '‰Ω†ÈÅ∏ÊìáË¢ã‰ΩèËµ∞ÔºÅ' : 'ÊÅ≠Âñú‰Ω†ÔºÅ';
                playSound('win');
                if (prize >= 320000) createConfetti();
            } else {
                icon.textContent = 'üò¢';
                title.textContent = 'ÈåØÂíóÔºÅÈÅäÊà≤ÁµêÊùü';
            }
            
            $('modal-prize').textContent = '$' + prize.toLocaleString();
            $('result-modal').classList.add('active');
        }

        function createConfetti() {
            const emojis = ['üéâ', 'üéä', '‚≠ê', 'üí´', '‚ú®', 'üåü', 'üèÜ', 'üí∞'];
            for (let i = 0; i < 35; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 60);
            }
        }

        function restartGame() {
            $('result-modal').classList.remove('active');
            initGame();
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            $('sound-toggle').textContent = soundEnabled ? 'üîä' : 'üîá';
        }

        // ===== EVENT LISTENERS =====
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            animateLoading();
            setInterval(createParticles, 6000);
            
            // Button listeners
            $('start-btn').addEventListener('click', startGame);
            $('restart-btn').addEventListener('click', restartGame);
            $('sound-toggle').addEventListener('click', toggleSound);
            $('walk-away-btn').addEventListener('click', walkAway);
            $('ladder-btn').addEventListener('click', toggleLadder);
            $('ladder-close').addEventListener('click', closeLadder);
            $('lifeline-5050').addEventListener('click', useFiftyFifty);
            $('lifeline-phone').addEventListener('click', usePhoneFriend);
            $('lifeline-audience').addEventListener('click', useAskAudience);
            
            // Answer buttons - using event delegation
            $('answers-grid').addEventListener('click', (e) => {
                const btn = e.target.closest('.answer-btn');
                if (btn && !btn.disabled) {
                    selectAnswer(parseInt(btn.dataset.index));
                }
            });
            
            // Close ladder on backdrop click
            $('ladder-modal').addEventListener('click', (e) => {
                if (e.target === $('ladder-modal')) closeLadder();
            });
            
            // Close alert on backdrop click
            $('alert-modal').addEventListener('click', (e) => {
                if (e.target === $('alert-modal')) {
                    $('alert-modal').classList.remove('active');
                }
            });
        });

        // Prevent pull-to-refresh
        document.body.addEventListener('touchmove', (e) => {
            if (e.target.closest('.ladder-content, .alert-content, .modal-content')) return;
        }, { passive: true });
    </script>
</body>
