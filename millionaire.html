<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ğŸ† è‹±è¶…ç™¾è¬å¯Œç¿ 2025-26</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: linear-gradient(135deg, #1a0a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ===== INTRO ANIMATION ===== */
        #intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #38003c 0%, #00ff87 100%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease, visibility 1s ease;
            padding: 20px;
        }

        #intro-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .intro-container {
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        /* Premier League Logo Animation */
        .pl-logo {
            width: clamp(120px, 30vw, 200px);
            height: clamp(120px, 30vw, 200px);
            margin-bottom: 20px;
            animation: logoFloat 3s ease-in-out infinite, logoGlow 2s ease-in-out infinite alternate;
            filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.5));
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        @keyframes logoGlow {
            0% { filter: drop-shadow(0 0 20px rgba(0, 255, 135, 0.5)); }
            100% { filter: drop-shadow(0 0 40px rgba(255, 215, 0, 0.8)); }
        }

        /* Football particles */
        .football-particle {
            position: absolute;
            font-size: clamp(20px, 5vw, 30px);
            animation: particleFall linear infinite;
            opacity: 0.7;
        }

        @keyframes particleFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .intro-title {
            font-size: clamp(1.8rem, 8vw, 3.5rem);
            font-weight: 900;
            color: white;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8), 0 4px 8px rgba(0, 0, 0, 0.5);
            animation: titlePulse 2s ease-in-out infinite;
            margin-bottom: 15px;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .intro-subtitle {
            font-size: clamp(1rem, 4vw, 1.8rem);
            color: #ffd700;
            margin-bottom: 30px;
            animation: fadeInUp 1s ease 0.5s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .start-btn {
            padding: clamp(15px, 4vw, 20px) clamp(40px, 10vw, 60px);
            font-size: clamp(1.1rem, 4vw, 1.5rem);
            font-weight: 700;
            color: #38003c;
            background: linear-gradient(135deg, #ffd700, #ffed4a, #ffd700);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
            animation: fadeInUp 1s ease 1s both, btnGlow 2s ease-in-out infinite;
            touch-action: manipulation;
        }

        @keyframes btnGlow {
            0%, 100% { box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4); }
            50% { box-shadow: 0 15px 50px rgba(255, 215, 0, 0.8); }
        }

        .start-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 50px rgba(255, 215, 0, 0.8);
        }

        .start-btn:active {
            transform: scale(1.05);
        }

        /* Loading bar */
        .loading-container {
            width: min(300px, 80%);
            margin-top: 30px;
            animation: fadeInUp 1s ease 1.5s both;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .loading-container.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loading-text {
            color: white;
            margin-bottom: 10px;
            font-size: clamp(0.9rem, 3vw, 1rem);
        }

        .loading-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00ff87, #ffd700);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        /* Spotlight effect */
        .spotlight {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background: radial-gradient(circle at 50% 50%, transparent 0%, rgba(0, 0, 0, 0.3) 100%);
            animation: spotlightMove 5s ease-in-out infinite;
        }

        @keyframes spotlightMove {
            0%, 100% { background: radial-gradient(circle at 30% 30%, transparent 0%, rgba(0, 0, 0, 0.4) 100%); }
            25% { background: radial-gradient(circle at 70% 30%, transparent 0%, rgba(0, 0, 0, 0.4) 100%); }
            50% { background: radial-gradient(circle at 70% 70%, transparent 0%, rgba(0, 0, 0, 0.4) 100%); }
            75% { background: radial-gradient(circle at 30% 70%, transparent 0%, rgba(0, 0, 0, 0.4) 100%); }
        }

        /* ===== GAME SCREEN ===== */
        #game-screen {
            display: none;
            min-height: 100vh;
            padding: 10px;
        }

        #game-screen.active {
            display: block;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .game-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 280px;
            gap: 20px;
        }

        /* Header */
        .game-header {
            grid-column: 1 / -1;
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, rgba(56, 0, 60, 0.9), rgba(0, 255, 135, 0.3));
            border-radius: 15px;
            border: 2px solid #00ff87;
            margin-bottom: 10px;
        }

        .game-header h1 {
            font-size: clamp(1.1rem, 4vw, 2rem);
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .current-prize {
            font-size: clamp(1.5rem, 6vw, 2.5rem);
            color: #00ff87;
            margin-top: 8px;
            font-weight: 900;
            animation: prizeGlow 2s ease-in-out infinite alternate;
        }

        @keyframes prizeGlow {
            0% { text-shadow: 0 0 10px rgba(0, 255, 135, 0.5); }
            100% { text-shadow: 0 0 30px rgba(0, 255, 135, 1), 0 0 50px rgba(0, 255, 135, 0.5); }
        }

        /* Question Area */
        .question-area {
            background: linear-gradient(180deg, #1a1a3e 0%, #0d0d2b 100%);
            border-radius: 15px;
            padding: clamp(15px, 4vw, 30px);
            border: 3px solid #38003c;
            box-shadow: 0 0 30px rgba(56, 0, 60, 0.5), inset 0 0 50px rgba(0, 255, 135, 0.1);
        }

        .question-number {
            color: #00ff87;
            font-size: clamp(0.9rem, 3vw, 1.2rem);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .difficulty-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: clamp(0.7rem, 2.5vw, 0.9rem);
        }

        .difficulty-easy { background: #4CAF50; color: white; }
        .difficulty-medium { background: #FF9800; color: white; }
        .difficulty-hard { background: #f44336; color: white; }
        .difficulty-ultimate { background: linear-gradient(135deg, #ffd700, #ff6b6b); color: #38003c; }

        .question-text {
            font-size: clamp(1rem, 3.5vw, 1.5rem);
            color: white;
            margin: 15px 0 20px;
            line-height: 1.6;
            padding: clamp(12px, 3vw, 20px);
            background: linear-gradient(135deg, rgba(56, 0, 60, 0.5), rgba(0, 255, 135, 0.1));
            border-radius: 12px;
            border: 2px solid rgba(255, 215, 0, 0.3);
        }

        .answers-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .answer-btn {
            padding: clamp(12px, 3vw, 20px);
            font-size: clamp(0.85rem, 2.8vw, 1.1rem);
            color: white;
            background: linear-gradient(135deg, #2a2a5a, #1a1a3e);
            border: 2px solid #38003c;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            position: relative;
            overflow: hidden;
            touch-action: manipulation;
            min-height: 50px;
            display: flex;
            align-items: center;
        }

        .answer-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .answer-btn:hover::before {
            left: 100%;
        }

        .answer-btn:hover {
            background: linear-gradient(135deg, #38003c, #00ff87);
            border-color: #00ff87;
            transform: scale(1.02);
            box-shadow: 0 5px 20px rgba(0, 255, 135, 0.4);
        }

        .answer-btn:active {
            transform: scale(0.98);
        }

        .answer-btn.selected {
            background: linear-gradient(135deg, #ffd700, #ff9800);
            border-color: #ffd700;
            animation: selectedPulse 1s ease-in-out infinite;
        }

        @keyframes selectedPulse {
            0%, 100% { box-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
            50% { box-shadow: 0 0 30px rgba(255, 215, 0, 0.8); }
        }

        .answer-btn.correct {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border-color: #4CAF50;
            animation: correctAnswer 0.5s ease;
        }

        @keyframes correctAnswer {
            0%, 50%, 100% { transform: scale(1); }
            25%, 75% { transform: scale(1.05); }
        }

        .answer-btn.wrong {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            border-color: #f44336;
            animation: wrongAnswer 0.5s ease;
        }

        @keyframes wrongAnswer {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .answer-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .answer-btn.hidden-answer {
            visibility: hidden;
            pointer-events: none;
        }

        .answer-letter {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: clamp(28px, 6vw, 35px);
            height: clamp(28px, 6vw, 35px);
            min-width: clamp(28px, 6vw, 35px);
            background: linear-gradient(135deg, #ffd700, #ff9800);
            color: #38003c;
            border-radius: 50%;
            font-weight: 900;
            margin-right: clamp(8px, 2vw, 15px);
            font-size: clamp(0.8rem, 2.5vw, 1rem);
        }

        /* Money Ladder */
        .money-ladder {
            background: linear-gradient(180deg, #1a1a3e 0%, #0d0d2b 100%);
            border-radius: 15px;
            padding: 15px;
            border: 3px solid #38003c;
            box-shadow: 0 0 30px rgba(56, 0, 60, 0.5);
            max-height: calc(100vh - 200px);
            overflow-y: auto;
        }

        .ladder-title {
            text-align: center;
            color: #ffd700;
            font-size: clamp(1rem, 3vw, 1.3rem);
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 2px solid rgba(255, 215, 0, 0.3);
        }

        .ladder-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            margin: 4px 0;
            border-radius: 8px;
            font-size: clamp(0.75rem, 2.5vw, 0.95rem);
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
        }

        .ladder-item.current {
            background: linear-gradient(135deg, #ffd700, #ff9800);
            color: #38003c;
            font-weight: 700;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .ladder-item.completed {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .ladder-item.milestone {
            border: 2px solid #00ff87;
        }

        .ladder-item .q-num {
            color: #00ff87;
        }

        .ladder-item.current .q-num,
        .ladder-item.completed .q-num {
            color: inherit;
        }

        .ladder-item .amount {
            color: white;
            font-weight: 600;
        }

        .ladder-item.current .amount,
        .ladder-item.completed .amount {
            color: inherit;
        }

        /* Lifelines */
        .lifelines {
            display: flex;
            justify-content: center;
            gap: clamp(10px, 3vw, 20px);
            margin: 20px 0;
        }

        .lifeline-btn {
            width: clamp(50px, 12vw, 60px);
            height: clamp(50px, 12vw, 60px);
            border-radius: 50%;
            border: 3px solid #ffd700;
            background: linear-gradient(135deg, #2a2a5a, #1a1a3e);
            color: #ffd700;
            font-size: clamp(0.9rem, 3vw, 1.5rem);
            cursor: pointer;
            transition: all 0.3s ease;
            touch-action: manipulation;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lifeline-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #ffd700, #ff9800);
            color: #38003c;
            transform: scale(1.1);
        }

        .lifeline-btn:active:not(:disabled) {
            transform: scale(1.05);
        }

        .lifeline-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* Result Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 20px;
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.5s ease;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a3e, #0d0d2b);
            border: 3px solid #ffd700;
            border-radius: 25px;
            padding: clamp(30px, 8vw, 50px);
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.3);
        }

        .modal-icon {
            font-size: clamp(3rem, 15vw, 5rem);
            margin-bottom: 15px;
            animation: iconBounce 1s ease infinite;
        }

        @keyframes iconBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .modal-title {
            font-size: clamp(1.3rem, 5vw, 2rem);
            color: #ffd700;
            margin-bottom: 15px;
        }

        .modal-prize {
            font-size: clamp(2rem, 8vw, 3rem);
            color: #00ff87;
            font-weight: 900;
            margin-bottom: 25px;
            text-shadow: 0 0 20px rgba(0, 255, 135, 0.5);
        }

        .modal-btn {
            padding: clamp(12px, 3vw, 15px) clamp(30px, 8vw, 40px);
            font-size: clamp(1rem, 3.5vw, 1.2rem);
            color: #38003c;
            background: linear-gradient(135deg, #ffd700, #ff9800);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 700;
            touch-action: manipulation;
        }

        .modal-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.5);
        }

        .modal-btn:active {
            transform: scale(1.05);
        }

        /* Confetti */
        .confetti {
            position: fixed;
            top: -10px;
            font-size: 20px;
            animation: confettiFall linear forwards;
            z-index: 2001;
            pointer-events: none;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Sound toggle */
        .sound-toggle {
            position: fixed;
            bottom: 15px;
            right: 15px;
            width: clamp(40px, 10vw, 50px);
            height: clamp(40px, 10vw, 50px);
            border-radius: 50%;
            border: 2px solid #ffd700;
            background: rgba(0, 0, 0, 0.5);
            color: #ffd700;
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
            touch-action: manipulation;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sound-toggle:hover {
            background: #ffd700;
            color: #38003c;
        }

        /* Footer credits */
        .footer-credits {
            grid-column: 1 / -1;
            text-align: center;
            padding: 15px;
            color: rgba(255, 255, 255, 0.5);
            font-size: clamp(0.7rem, 2.5vw, 0.9rem);
        }

        /* Walk Away Button */
        .walk-away-btn {
            margin-top: 15px;
            padding: clamp(10px, 2.5vw, 12px) clamp(20px, 5vw, 30px);
            font-size: clamp(0.85rem, 2.8vw, 1rem);
            color: #ffd700;
            background: transparent;
            border: 2px solid #ffd700;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            touch-action: manipulation;
        }

        .walk-away-btn:hover {
            background: #ffd700;
            color: #38003c;
        }

        .walk-away-btn:active {
            transform: scale(0.98);
        }

        /* Mobile Ladder Toggle */
        .ladder-toggle {
            display: none;
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #38003c, #00ff87);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 10px;
            touch-action: manipulation;
        }

        /* ===== MOBILE RESPONSIVE ===== */
        @media (max-width: 900px) {
            .game-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .money-ladder {
                display: none;
                max-height: 300px;
            }

            .money-ladder.show {
                display: block;
            }

            .ladder-toggle {
                display: block;
            }

            .ladder-items-mobile-wrapper {
                order: 2;
            }

            .question-area {
                order: 1;
            }
        }

        @media (max-width: 600px) {
            #game-screen {
                padding: 8px;
            }

            .answers-grid {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .answer-btn {
                min-height: 55px;
            }

            .game-header {
                padding: 12px;
                border-radius: 12px;
            }

            .question-area {
                border-radius: 12px;
                padding: 12px;
            }

            .money-ladder {
                border-radius: 12px;
            }

            .lifelines {
                gap: 15px;
            }

            .ladder-item {
                padding: 6px 10px;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 380px) {
            .intro-title {
                font-size: 1.5rem;
            }

            .intro-subtitle {
                font-size: 0.9rem;
            }

            .start-btn {
                padding: 12px 30px;
                font-size: 1rem;
            }

            .answer-btn {
                padding: 10px;
                font-size: 0.8rem;
            }

            .answer-letter {
                width: 25px;
                height: 25px;
                min-width: 25px;
                font-size: 0.75rem;
                margin-right: 8px;
            }

            .lifeline-btn {
                width: 45px;
                height: 45px;
                font-size: 0.85rem;
            }
        }

        /* Landscape phone optimization */
        @media (max-height: 500px) and (orientation: landscape) {
            #intro-screen {
                padding: 10px;
            }

            .pl-logo {
                width: 80px;
                height: 80px;
                margin-bottom: 10px;
            }

            .intro-title {
                font-size: 1.5rem;
                margin-bottom: 5px;
            }

            .intro-subtitle {
                font-size: 0.9rem;
                margin-bottom: 15px;
            }

            .start-btn {
                padding: 10px 30px;
                font-size: 1rem;
            }

            .loading-container {
                margin-top: 15px;
            }

            .game-header {
                padding: 8px;
            }

            .question-text {
                margin: 10px 0;
                padding: 10px;
            }

            .lifelines {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <!-- ===== INTRO SCREEN ===== -->
    <div id="intro-screen">
        <div class="spotlight"></div>
        
        <!-- Football Particles -->
        <div id="particles-container"></div>
        
        <div class="intro-container">
            <!-- Premier League Logo -->
            <svg class="pl-logo" viewBox="0 0 100 100">
                <defs>
                    <linearGradient id="lionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#38003c"/>
                        <stop offset="50%" style="stop-color:#00ff87"/>
                        <stop offset="100%" style="stop-color:#38003c"/>
                    </linearGradient>
                </defs>
                <circle cx="50" cy="50" r="45" fill="url(#lionGrad)" stroke="#ffd700" stroke-width="3"/>
                <text x="50" y="40" text-anchor="middle" fill="white" font-size="12" font-weight="bold">PREMIER</text>
                <text x="50" y="55" text-anchor="middle" fill="#ffd700" font-size="14" font-weight="bold">LEAGUE</text>
